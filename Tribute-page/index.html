<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Help us improve by filling the survey form</p>
    </main>
    <div>
    <section>
    <form id="survey-form">
      <section class="partition">
      <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter Your Name" required></label>
      </section>
      <section class="partition">
      <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter Your Email" required></label>
      <section class="partition">
      <label for="number" id="number-label">Age <input id="number" placeholder="Enter Your Age" pattern="[0-9]" min="13" max="120" type="number"></label>
      </section>
      <section class="partition">
      <label for="dropdown">Which option best describes your current role? 
        <select id="dropdown">
          <option value="">(select one)</option>
          <option value="1">Student</option>
          <option value="2">Full-time</option>
          <option value="3">Other</option>
        </select>
      </label>
      </section>
      <section class="partition">
      <section class="group"><label>Would you recommend freeCodeCamp to your friend?</label>
        <label>
          <input name="recommend" type="radio" value="definitely"> Definitely
        </label>
        <label><input name="recommend" type="radio" value="maybe"> Maybe</label>
        <label><input name="recommend" type="radio" value="not sure"> Not sure</label>
      </section>
      </section>
      <section class="partition">
      <section class="group">
        <label>What would you like to see improved?</label>
        <label><input type="checkbox" value="frontend"> Front-end Projects</label>
        <label><input type="checkbox" value="backend"> Back-end Projects</label>
        <label><input type="checkbox" value="open-source"> Open-source community</label>
        <label><input type="checkbox" value="forums"> Forums</label>
      </section>
      </section>
      <section class="partition">
      <label>Any comments or suggestoins? <textarea rows="8" cols="30" placeholder="I would say ..."></textarea></label>
      </section>
      <input type="submit" id="submit" value="Submit">
    </form>
    </section>
    </div>
  </body>
</html>
